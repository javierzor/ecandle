<ion-header>
  <ion-toolbar>
    <ion-title>Paso 3: Elige una Animación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="animation-grid">
    <div
      class="animation-card"
      *ngFor="let anim of animations"
      (click)="selectAnimation(anim.id)"
      [innerHTML]="anim.preview"
    ></div>
  </div>

  <ion-button expand="block" color="primary" (click)="selectAnimation()">
    Empezar Animación
  </ion-button>
</ion-content>
